<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav">
                <img src="/assest/img/logo.png" alt="">
                <ul class="menu desktop-menu" >
                    <li>Home</li>
                    <li>Demo</li>
                    <li>Pages</li>
                    <li>Blog</li>
                    <li>Shop</li>
                    <li>Contact</li>
                </ul>  
                <button id="menuBtn" class="mobile">
                <i class="menu-icon fa-solid fa-bars"></i>
                </button>  
            </div>
           
        </nav>
    </header>

    <section id="banner-section">
        <div class="banner-wrapper">
            <img class="uni-logo" src="/assest/img/uni-logo.png" alt="univercity logo">
            <h1 class="banner-title">We are the best university</h1>
    
           <div class="search-wrapper">
            <input class = "search-bar" type="text" name="search" id="search" placeholder="search">
            <button class="search-btn" type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    
           </div>
    
           <a class="action-btn" href="#">View all courses</a>
   
        </div>
       
       <div class="banner-hi">
        Hi!
       </div>
    </section>
    <div id="mobileMenu" class="mobile">
        <ul class="mobile-menu" >
            <li>Home</li>
            <li>Demo</li>
            <li>Pages</li>
            <li>Blog</li>
            <li>Shop</li>
            <li>Contact</li>
        </ul>  
        <button id="closeBtn"><i class="fa-regular fa-rectangle-xmark"></i></button>
    </div>
<script>
let menuBtn = document.getElementById('menuBtn');
let closeBtn = document.getElementById('closeBtn');
let mobileMenu = document.getElementById('mobileMenu');
menuBtn.addEventListener("click",() => {
    mobileMenu.classList.add('active')
})

closeBtn.addEventListener("click", function(){
    mobileMenu.classList.remove('active')
})
</script>
</body>
</html>
